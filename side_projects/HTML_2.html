<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<script src="JavaScript_2.JS" defer></script>
</head>
<body>
	<h1>Form Validation Exercise</h1>
	<form id="jsTestForm" action="/">
		<h3>Register</h3>
		<div class="input_control">
			<label for="username">Name:</label>
			<input id="username" name="username" type="text">
			<div class="error"></div>
		</div><!-- input control-->
		<div class="input_control">
			<label for="email">Email:</label>
			<input id="email" name="email" type="email">
			<div class="error"></div>
		</div><!-- input control-->
		<div class="input_control">
			<label for="password">Create Password:</label>
			<input id="password" name="password" type="password">
			<div class="error"></div>
		</div><!-- input control-->
		<div class="input_control">
			<label for="repeat_password">Repeat Password:</label>
			<input id="repeat_password" name="repeat_password" type="password">
			<div class="error"></div>
		</div><!-- input control-->
		<button type="submit">Create account</button>
	</form>

<p>Special thanks to <a href="https://www.youtube.com/watch?v=CYlNJpltjMM">JavaScript Academy</p>
</body>
</html>
