<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrow Function</title>
</head>
<body>
	<h3>This is an arrow function</h3>
	<p id="Beatle"></p>
<script>
	// arrowFunction = () => "This is an arrow function"

	var band;
	band = (liverpool) => "The Beatles are " + liverpool;
	document.getElementById('Beatle').innerHTML = band("John, Paul, George, and Ringo");
</script>
</body>
</html>
