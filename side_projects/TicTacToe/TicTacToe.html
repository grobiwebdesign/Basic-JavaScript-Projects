<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="CSS/game.css">
	
</head>
<body id="body">
	<h1>Tic Tac Toe.JS game</h1>
	<!-- Canvas Overlay-->
	<div class="center-container">
		<!-- canvas requires specified width and height, and must be contained within element-->
		<canvas id='win-lines' width="608" height="608">
			<table>
				<tr>
					<td id='0' onclick='placeXOr0("0")'></td>
					<td id='1' onclick='placeXOr0("1")'></td>
					<td id='2' onclick='placeXOr0("2")'></td>
				</tr><!-- top row -->
				<tr>
					<td id='3' onclick='placeXOr0("3")'></td>
					<td id='4' onclick='placeXOr0("4")'></td>
					<td id='5' onclick='placeXOr0("5")'></td>
				</tr><!-- top row -->
				<tr>
					<td id='6' onclick='placeXOr0("6")'></td>
					<td id='7' onclick='placeXOr0("7")'></td>
					<td id='8' onclick='placeXOr0("8")'></td>
				</tr><!-- top row -->
			</table>
		</canvas>
	</div><!-- centre-container-->
</body>
</html>
